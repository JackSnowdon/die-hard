<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Die Hard</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dice.html">Dice</a>
            </li>
        </ul>
        <span class="navbar-text">
            <div class="nav-login">Logged in as <span class="p-name font-weight-bold"></span></div>
        </span>
    </nav>

    <div class="bg-color">
        <div class="container">

            <!--- Header --->

            <div class="text-center">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title">Dice Fight</h1>
                        <hr class="break1">
                        <div class="row">
                            <div class="col-6"><button class="btn btn-success" id="save-button" type="button">Save</button></div>
                            <div class="col-6"><button class="btn btn-success" id="load-button" type="button">Load</button></div>
                        </div>
                    </div>
                </div>

                <!--- Intro, form for name entry --->

                <div class="row">
                    <div class="col-12">
                        <div id="name-entry">
                            <h3>Welcome to Dice Fight! To get started, what is your name?</h3>
                            <div class="name-form">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="player-name" placeholder="Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" id="name-sumbit" type="button">Sumbit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--- Sucessful name entry --->

                        <h3 class="hide-on-start">Welcome <span class="p-name"></span>!</h3>
                        <h3 class="player-health">Your HP: <span id="player-current"></span>/<span id="player-max"></span></h3>
                        <hr class="break2">
                        <div class="hide-on-start">
                            <button class="btn btn-outline-success" id="start-game" type="button">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-content text-center">
                <div class="row">
                    <div class="col-12">
                        <h3 class="enemy-health">Enemy HP: <span id="enemy-current"></span>/<span id="enemy-max"></span></h3>
                        <div class="row player-roll">
                            <div class="col-12 player-roll">
                                <button type="button" id="attack-roll" class="btn btn-success">Attack!</button>
                            </div>
                        </div>
                        <h3 class="player-attack"><span class="p-name"></span> hit for: <span id="player-result"></span></h3>
                        <h3 class="enemy-attack">Enemy hit for: <span id="enemy-result"></span></h3>
                        <h3 id="result"></h3>
                    </div>
                </div>
            </div>

            <div class="restart text-center">
                <div class="row restart">
                    <div class="col-12">
                        <button class="btn btn-outline-success" id="restart" type="button">Restart</button>
                    </div>
                </div>
            </div>
            <br>

        </div>
    </div>

    <!--- Scripts --->
    <script src="https://kit.fontawesome.com/ccc410c56b.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
</body>

</html>
